<!DOCTYPE html>
<html>
<head>
	<title>Form Validation in jQuery</title>
	<link rel="stylesheet" href="/resources/demos/style.css">
	<link rel="stylesheet" href="form.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="heading">Contact Form</h2>
		<form id="form" method="POST">
			<label for="name">Enter Your Name</label>
			<input type="text" class="name" id="name"><br><br>
			
			<label for="email">Enter Your Email</label>
			<input type="text" class="email"id="email"><br><br>
			
			<label for="number">Enter Mobile Number</label>
			<input type="text" id="mob"><br><br>
	
			<label for="address">Address</label>
			<textarea name="address" id="address"></textarea><br><br>
			
			
			<input type="submit" id="submit" name="submit" value="Submit">
			<input type="reset" name="reset" value="Reset" valur="Reset">		
		</form><br>
		<span id="success"></span>
	</div>

	
</body>
<script href="text/javascript" src="form.js"></script>
</html>
